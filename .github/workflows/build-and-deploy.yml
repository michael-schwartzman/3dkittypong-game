name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build project
      run: npm run build
        
    - name: Create dist.zip
      run: |
        cd dist
        zip -r ../dist.zip .
        cd ..
      
    - name: Upload dist.zip as artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist.zip
        retention-days: 7
